<script type="text/javascript">


    <!-- 导出 -->
    var dataUrl = window.rootPath + "/TableStatusController/list";
    var execUrl = window.rootPath + "/TableConfigController/exec";
    var updateUrl = window.rootPath + "/TableConfigController/edit/{id}";
    var removeUrl = window.rootPath + "/TableStatusController/remove";
    var createUrl = window.rootPath + "/TableStatusController/add";
    var exportUrl = window.rootPath + "/TableStatusController/export";
    var where = "";
    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        sortName: "table_id",
        sortOrder: "asc",
        modalName: "",
        search: false,
        queryParams:function(params){//参数查询
            var search = {};
            search.pageSize= params.pageSize;
            search.pageNum=params.pageNumber;
            search.sortName = params.sortName;
            search.sortOrder = params.sortOrder;
            search.searchText = params.searchText;
            search.where = where;
            return search;
        },
        dataColumns: [
            {
                field: 'id',
                title: '',
                visible: false
            },
            {
                field: 'loggerFile',
                title: '',
                visible: false
            },
            {
                field: 'tableId',
                title: '配置表ID',
                formatter: function (value, row, index) {
                    if (row.taskName) {
                        return "（" + value + "） " + row.taskName;
                    }
                    return value;
                }
            },
            {
                field: 'enable',
                title: '启用',
                sortName: "enable",
                sortable: true,
                formatter: function (value, row, index) {
                    if (value == 1) {
                        return "<span class='label label-success'>已启用</span>";
                    }
                    return "<span class='label label-danger'>已禁用</span>";
                }
            },
            {
                field: 'sourceData',
                title: '源端数据',
                formatter: function (value, row, index) {
                    var showValue = value ? value.substring(0, value.indexOf("|")) : "";
                    return "<p class='text-danger' data-val='" + value + "' onclick='showData(this)'>" + showValue + "</p>";
                }
            },
            {
                field: 'targetData',
                title: '目标数据',
                formatter: function (value, row, index) {
                    var showValue = value ? value.substring(0, value.indexOf("|")) : "";
                    return "<p class='text-danger' data-val='" + value + "' onclick='showData(this)'>" + showValue + "</p>";
                }
            },
            {
                field: 'sourceBatch',
                title: '源端总量',
                visible: false
            },
            {
                field: 'targetBatch',
                title: '数据量',
                formatter: function (value, row, index) {
                    var datas = [];
                    if (row.sourceBatch) {
                        datas.push("源：" + row.sourceBatch);
                    }
                    if (value) {
                        datas.push("目标：" + value);
                    }
                    return datas.join(" / ");
                }
            },
            {
                field: 'startDate',
                title: '开始时间',
                formatter: function (value, row, index) {
                    return value ? dayjs(value).format("YYYY-MM-DD") : "-";
                }
            },
            {
                field: 'endDate',
                title: '结束时间',
                formatter: function (value, row, index) {
                    return value ? dayjs(value).format("YYYY-MM-DD") : "-";
                }
            },
            {
                field: 'createDate',
                title: '创建时间',
                sortName: "create_date",
                sortable: true,
                formatter: function (value, row, index) {
                    return dayjs(value).format("YYYY-MM-DD HH:mm:ss");
                }
            },
            {
                field: 'status',
                title: '状态',
                sortable: true,
                formatter: function (value, row, index) {
                    var temp = "<span class=\"label label-danger\">失败</span>";
                    switch (value) {
                        case 0:
                            temp = "<span class=\"label label-success\">成功</span>";
                            break;
                        case 1:
                            temp = "<span class=\"label label-info\">正在运行</span>";
                            break;
                        default:
                            temp = "<span class=\"label label-danger\">失败</span>";
                            break;
                    }
                    return temp;
                }
            },
            {
                field: 'message',
                title: '错误信息',
                formatter: function (value, row, index) {
                    var source = value ? value.length > 20 ? value.substring(0, 20) : value : "";
                    if (source) {
                        return '<p class="text-danger" data-val="' + value + '" onclick="showMessage(this)">' + source + '...</p>';
                    }
                    return source;
                }
            },
            {
                title: '操作',
                formatter: function (value, row, index) {
                    var id = row.tableId;
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.tableId + '\')"><i class="fa fa-edit"></i></a> ');
                    actions.push('<a class="btn btn-success btn-xs" href="#" onclick="exec(\'' + row.tableId + '\')"><i class="fa fa-play"></i></a> ');
                    return actions.join('');

                    //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
                }
            }
            ]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();

        $(".clickable").click(function () {
            where = $(this).data("where");
            $("#dataTable").bootstrapTable("refresh", {
                query: {where: where}
            });
        });
    });

    function showMessage(t) {
        layer.open({
            type: 1,
            title: false,
            closeBtn: false,
            area: '600px',
            shade: 0.7,
            shadeClose: true,
            id: "lay_layer_message",
            resize: false,
            btn: ["关闭"],
            btnAlign: "c",
            moveType: 1,
            content: "<div style='padding: 20px; line-height: 20px; font-weight: 300;'>" + $(t).data("val") + "</div>"
        });
    }

    function showData(t) {
        var value = $(t).data("val");
        var content = value.substring(value.indexOf("|") + 1, value.length);
        var column = [];
        var jsonData = [];
        try {
            jsonData = JSON.parse(content);
            for (var key in jsonData[0]) {
                var headMap = {};
                headMap["field"] = key;
                headMap["title"] = key;
                column.push(headMap);
            }
        } catch (e) {
        }

        $("#bsData").bootstrapTable("destroy");
        $("#bsData").bootstrapTable({
            height: '460',
            pagination: true,
            paginationLoop: false,
            columns: column,
            data: jsonData
        });
        $("#tableData").hasClass("hidden") ? $("#tableData").removeClass("hidden") : "";

        layer.open({
            type: 1,
            area: ['90%', '80%'],
            fix: false,
            maxmin: false,
            offset: "t",
            shade: 0.3,
            title: "差异数据查看",
            closeBtn: 1,
            shadeClose: true,
            id: "lay_layer_message",
            resize: false,
            btn: ["关闭"],
            btnAlign: "c",
            content: $("#tableData"),
            success: function (layero, index) {
                $("#tableData").height(layero.height() - 100);
                $("#bsData").bootstrapTable("resetView");
            },
            end: function () {
                $("#tableData").addClass("hidden");
            }
        });
    }

    function sysLog() {
        $.modal.open("系统日志", sysLogUrl);
    }

    function exec(id) {
        //var mySlidebars = new $.slidebars();
        //mySlidebars.toggle('right');
        $.operate.submit(execUrl, "POST", "JSON", {id: id});
    }
</script>
