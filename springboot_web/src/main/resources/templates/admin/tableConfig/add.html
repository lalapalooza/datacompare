<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-add">
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">任务名称：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="taskName" name="taskName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">源数据Code：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="sourceCode" name="sourceCode"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">源表：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="sourceTable" name="sourceTable"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">自定义sql：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="sourceSql" name="sourceSql"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">目标数据源Code：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="targetCode" name="targetCode"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">目标表：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="targetTable" name="targetTable"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">自定义sql：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="targetSql" name="targetSql"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">开始时间：</label>
                                <div class="col-sm-8">
                                    <input class="form-control MyDate" type="text" id="startDate" name="startDate"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">结束时间：</label>
                                <div class="col-sm-8">
                                    <input class="form-control MyDate" type="text" id="endDate" name="endDate"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">类型</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="runType" name="runType"/>
                                    <p> 0:增量（有时间列会增加时间列条件）; 1：区间（根据设定的区间时间）; 2:全量</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">任务类型：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="jobType" name="jobType"/>
                                    <p>
                                        1:oralce->hive, 2: hive->gp (仅作为标识)
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">比对策略：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="onlyCount" name="onlyCount"/>
                                    <p>
                                        1：只要count值（不一致的数据会显示主键） 2:需要比对全列值
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">增量时间范围（天）：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="range" name="range"/>
                                    <p>
                                        按照今天之前的天数来增量
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">结束时间间隔（天）：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="endCheck" name="endCheck"/>
                                    <p>
                                        配合运行类型的“增量”类型来自动设置结束日期（当天 - [该值]）
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">是否可用：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="enable" name="enable"/>
                                    <p>
                                        1: 启用，其他禁用
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

    $(function () {
        $(".MyDate").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN',
            initialDate: new Date(),
            minView: 1
        });

    })


    $("#form-add").validate({
        rules: {
            name: {
                required: true,
                minlength: 2,
                maxlength: 20,
                remote: {
                    url: rootPath + "/TableConfigController/checkNameUnique",
                    type: "post",
                    dataType: "json",
                    dataFilter: function (data, type) {
                        if (data == "0")
                            return true;
                        else
                            return false;
                    }
                }
            }
        },
        messages: {
            "name": {
                remote: "名称已经存在"
            }
        },
        submitHandler: function (form) {
            add();
        }
    });

    /**
     * 用户添加方法
     */
    function add() {
        var dataFormJson = $("#form-add").serializeArray();
        var forsubmitData = [];
        for(var i in dataFormJson) {
            dataFormJson[i].value === "" ? "":forsubmitData.push(dataFormJson[i]);
        }
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/TableConfigController/add",
            data: $.param(forsubmitData),
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }


</script>


</body>


</html>
